<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sysmile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">
            <img id="sysmile-logo" src="img/sysmile-logo.png" alt="Sysmile Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
          </ul>
        </div>
      </nav>
  </header>

    <div class="container-fluid">
      <div id="carrossel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li class="active" data-target="#carrossel" data-slide-to="0" aria-current="location"></li>
          <li data-target="#carrossel" data-slide-to="1"></li>
          <li data-target="#carrossel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="img/img-carousel-1.png" alt="">
            <div class="d-block carousel-caption">
              <h5>Sobre o SYSMILE</h5>
              <p>Quer conhecer um pouco mais sobre o sistema?</p>
              <a href="#" class="main-btn">Saiba mais</a>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/img-carousel-2.png" alt="">
            <div class="d-block carousel-caption">
              <h5>Quem somos?</h5>
              <p>Conheça a equipe responsável pelo SYSMILE.</p>
              <a href="#" class="main-btn">Nosso time</a>
            </div>  
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/img-carousel-3.png" alt="">
            <div class="d-block carousel-caption">
              <h5>Entre em contato</h5>
              <p>Se interessou pelo SYSMILE? Tem alguma dúvida ou sugestão?</p>
              <a href="#" class="main-btn">Fale conosco</a>
            </div>  

          </div>           
        </div>
        <a href="#carrossel" class="carousel-control-prev" role="button" data-slide="prev" ></a>
        <span class="carousel-control-prev-icon" aria-hidden="false"></span>
        <span class="sr-only">Próximo</span>
        <a href="#carrossel" class="carousel-control-next" role="button" data-slide="next" ></a>
        <span class="carousel-control-next-icon" aria-hidden="false"></span>
        <span class="sr-only">Próximo</span>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
